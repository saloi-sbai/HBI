<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- contact -->
    <section class="contact">
      <section class="section-center clearfix">
        <!-- contact info -->
        <article class="contact-info">
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon"
                ><i class="fas fa-paper-plane"></i></span
              >address
            </h4>
            <h4 class="contact-text">
              523 n fairfax ave <br />
              los angeles, ca 90048
            </h4>
          </div>
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon"><i class="fas fa-envelope"></i></span
              >email
            </h4>
            <h4 class="contact-text">email@email.com</h4>
          </div>
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon"><i class="fas fa-phone"></i></span
              >telephone
            </h4>
            <h4 class="contact-text">+ 123 456 789</h4>
          </div>
        </article>
        <!-- end of contact info -->

        <!-- contact form -->
        <article class="contact-form">
          <h3>contact us</h3>
          <form action="https://formspree.io/f/myylalod" method="POST">
            <!--  inputs -->
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="name"
              />
              <br />
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="email"
              />
              <textarea
                class="form-control"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="message"
              ></textarea>
            </div>
            <!-- button -->
            <button type="submit" class="btn submit-btn">submit here</button>
          </form>
        </article>
        <!-- end of contact form -->
      </section>
    </section>
    <!-- end of contact -->

    
</body>
</html>
